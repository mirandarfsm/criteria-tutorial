<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movie">
            <h2><span jhiTranslate="criteriaApp.movie.detail.title">Movie</span> {{ movie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="criteriaApp.movie.title">Title</span></dt>
                <dd>
                    <span>{{ movie.title }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.movie.year">Year</span></dt>
                <dd>
                    <span>{{ movie.year }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.movie.subject">Subject</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'criteriaApp.Subject.' + movie.subject }}">{{ movie.subject }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.movie.popularity">Popularity</span></dt>
                <dd>
                    <span>{{ movie.popularity }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.movie.awards">Awards</span></dt>
                <dd>
                    <span>{{ movie.awards }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movie', movie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

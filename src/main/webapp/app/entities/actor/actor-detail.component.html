<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actor">
            <h2><span jhiTranslate="criteriaApp.actor.detail.title">Actor</span> {{ actor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="criteriaApp.actor.name">Name</span></dt>
                <dd>
                    <span>{{ actor.name }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.actor.birthdate">Birthdate</span></dt>
                <dd>
                    <span>{{ actor.birthdate }}</span>
                </dd>
                <dt><span jhiTranslate="criteriaApp.actor.movie">Movie</span></dt>
                <dd>
                    <span *ngFor="let movie of actor.movies; let last = last">
                        <a [routerLink]="['/movie', movie?.id, 'view']">{{ movie.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actor', actor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
